<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.png">
    <title>ToDate</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section id="main-card">
        <div class="logo">
            <img src="./images/uptodatelogo.png" alt="" class="logo-img">
        </div>
        <div class="date-btn">
            <button class="btn"> Show Today's Date !</button>
        </div>
        <div>
            <div class="output-div">
                <p>Day :</p>
                <p class="day-output" id="day"></p>
            </div>
            <div class="output-div">
                <p>Month :</p>
                <p class="day-output" id="month"></p>
            </div>
            <div class="output-div">
                <p>Date :</p>
                <p class="day-output" id="date"></p>
            </div>
            <div class="output-div">
                <p>Year :</p>
                <p class="day-output" id="year"></p>
            </div>
            <!-- <div class="output-div">
                <p>Time :</p>
                <p class="day-output" id="time"></p>
            </div> -->
        </div>
        <div class="full-info">
            <p class="full-info-date"></p>
        </div>

        <p class="rights">Made with <i class="fa-sharp fa-solid fa-heart"></i> by <b> Dipak Kumbharkar </b></p>
    </section>

    <!-- Animated Background -->
    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

    <script src="./script.js"></script>
</body>
</html>
